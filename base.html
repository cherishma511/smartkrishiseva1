<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Smart Krishi Seva{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
.sidebar { min-height: 100vh; background: #e0f2f1; }
.sidebar .nav-link { cursor:pointer; }
.sidebar .nav-link:hover { background: #b2dfdb; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand ms-3" href="{{ url_for('dashboard') }}">Smart Krishi Seva</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto me-3">
      {% if session.phone %}
      <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      {% else %}
      <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">Signup</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container-fluid mt-3">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar p-3">
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a class="nav-link" href="{{ url_for('soil') }}">Soil Analyzer</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="{{ url_for('upload') }}">Crop/Leaf Detector</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="{{ url_for('dashboard') }}">Weather Update</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="{{ url_for('help_card') }}">Krishi Help Card</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 p-4">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>

</body>
</html>
