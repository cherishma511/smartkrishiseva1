{% extends "base.html" %}
{% block title %}Forgot Password - Smart Krishi{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card p-4">
        <h3 class="mb-4 text-success text-center">Forgot Password ‚ùì</h3>
        <form method="POST">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Send OTP</button>
        </form>
        <p class="mt-3 text-center">
            Remembered your password? <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
